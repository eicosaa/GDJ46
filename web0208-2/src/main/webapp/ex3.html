<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table, td {
			border : 1px solid black;
		}
	</style>
</head>
<body>
	<h1>테이블 태그 연습</h1>
	<h1>테이블 &lt;table&gt;태그 &nbsp;&nbsp; 연습</h1>
	<table>
		<tr>
			<td> 1 </td>
			<td> 2 </td>
		</tr>
		<tr>
			<td> 3 </td>
			<td> 4 </td>
		</tr>
	</table>
</body>
</html>
