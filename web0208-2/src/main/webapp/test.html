<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			table, td { border:1px solid #000000 ;
		        border-collapse:collapse; }
		</style>
	</head>
<body>
	<form>
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<tr>
					<td>ID</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>PW <br> 확인</td>
					<td><input type="password"> <br> <input type="password"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td>
						<input type="radio" value="남" name="gender">남
						<input type="radio" value="여" name="gender">여
					</td>
				</tr>
				<tr>
					<td>취미</td>
					<td>
						<input type="checkbox" value="운동" name="hobby">운동
						<input type="checkbox" value="여행" name="hobby">여행
						<input type="checkbox" value="독서" name="hobby">독서
					</td>
				</tr>
				<tr>
					<td>생일</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" min="0" max="200" step="1"></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td>
						<input type="text">
						@
						<select>
							<option value="naver">naver.com</option>
							<option value="google">gmail.com</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>메모</td>
					<td><textarea rows="3" cols="30"></textarea></td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="button">signin</button>
						<button type="button">reset</button>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
